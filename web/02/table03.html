<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格03</title>
</head>
<body>
  <table border="1" align="center" width="1000">
    <tr>
      <td>A1</td>
      <td>A2</td>
      <td>A3</td>
      <td>A4</td>
    </tr>
    <tr>
      <td colspan="4">
        <table border="1" width="1000">
          <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>A1</td>
      <td>A2</td>
      <td>A3</td>
      <td>A4</td>
    </tr>
  </table>
</body>
</html>
