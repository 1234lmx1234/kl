<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宽屏布局</title>
  <style>
    *{
      margin:0px;
      padding:0px;
    }
    #top_container {
      height:200px;
      background: #aaa;
    }
    #nav_container {
      height:50px;
      background: #393;
    }
    #content_container {
      height:500px;
      background:#933;
    }
    #top_center,#nav_center,#container_center {
      border:1px solid red;
      position: relative;
      left:50%;
      width: 1000px;
      margin-left: -500px;
      height: 100%;
    }

  </style>
</head>
<body>
  <div id="top_container">
    <div id="top_center"></div>
  </div>
  <div id="nav_container">
    <div id="nav_center"></div>
  </div>
  <div id="content_container">
    <div id="container_center"></div>
  </div>
</body>
</html>
